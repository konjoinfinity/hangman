<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <!--linked to utilize the Ubuntu font from Google-->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <title>Konjo Hangman</title>
  </head>
  <body class="container">
    <header>
      <h1>Konjo Hangman</h1>
    </header>
    <main>
      <div class="hangman-board">
        <!--assigned class konjo as a placeholder to be changed for css
        animation and effects when certain javascript conditions are met-->
        <img src="img/1.png" class="konjo" id="hangmanimage" alt="1" />
      </div>
      <div id="wordboard"></div>
    </main>
    <aside>
      <div id="winguesslose"></div>
    </aside>
    <nav>
      <form class="word">
        <!--wordform stores the underscores and spaces after the createSpaces
      has been called and executed-->
        <div class="wordform">
          <input type="text" id="hangmanword" autofocus />
          <!--clicking the Enter Word button calls the createWord function
        to place underscores and spaces according to the number of letters in
      the word or phrase entered-->
          <input
            type="button"
            id="enterWord"
            onclick="createWord()"
            value="Enter Word"
          />
        </div>
      </form>
    </nav>
    <footer>
      <!--letter buttons call the checkLetter function and pass in the letter
    (ex 'A') to be checked against hangmanString for matches-->
      <form class="buttons">
        <div class="letterbuttons">
          <input
            type="button"
            id="letterA"
            onclick="checkLetter('A')"
            value="A"
          />
          <input
            type="button"
            id="letterB"
            onclick="checkLetter('B')"
            value="B"
          />
          <input
            type="button"
            id="letterC"
            onclick="checkLetter('C')"
            value="C"
          />
          <input
            type="button"
            id="letterD"
            onclick="checkLetter('D')"
            value="D"
          />
          <input
            type="button"
            id="letterE"
            onclick="checkLetter('E')"
            value="E"
          />
          <input
            type="button"
            id="letterF"
            onclick="checkLetter('F')"
            value="F"
          />
          <input
            type="button"
            id="letterG"
            onclick="checkLetter('G')"
            value="G"
          />
          <input
            type="button"
            id="letterH"
            onclick="checkLetter('H')"
            value="H"
          />
          <input
            type="button"
            id="letterI"
            onclick="checkLetter('I')"
            value="I"
          />
          <input
            type="button"
            id="letterJ"
            onclick="checkLetter('J')"
            value="J"
          />
          <input
            type="button"
            id="letterK"
            onclick="checkLetter('K')"
            value="K"
          />
          <input
            type="button"
            id="letterL"
            onclick="checkLetter('L')"
            value="L"
          />
          <input
            type="button"
            id="letterM"
            onclick="checkLetter('M')"
            value="M"
          />
          <input
            type="button"
            id="letterN"
            onclick="checkLetter('N')"
            value="N"
          />
          <input
            type="button"
            id="letterO"
            onclick="checkLetter('O')"
            value="O"
          />
          <input
            type="button"
            id="letterP"
            onclick="checkLetter('P')"
            value="P"
          />
          <input
            type="button"
            id="letterQ"
            onclick="checkLetter('Q')"
            value="Q"
          />
          <input
            type="button"
            id="letterR"
            onclick="checkLetter('R')"
            value="R"
          />
          <input
            type="button"
            id="letterS"
            onclick="checkLetter('S')"
            value="S"
          />
          <input
            type="button"
            id="letterT"
            onclick="checkLetter('T')"
            value="T"
          />
          <input
            type="button"
            id="letterU"
            onclick="checkLetter('U')"
            value="U"
          />
          <input
            type="button"
            id="letterV"
            onclick="checkLetter('V')"
            value="V"
          />
          <input
            type="button"
            id="letterW"
            onclick="checkLetter('W')"
            value="W"
          />
          <input
            type="button"
            id="letterX"
            onclick="checkLetter('X')"
            value="X"
          />
          <input
            type="button"
            id="letterY"
            onclick="checkLetter('Y')"
            value="Y"
          />
          <input
            type="button"
            id="letterZ"
            onclick="checkLetter('Z')"
            value="Z"
          />
        </div>
      </form>
    </footer>
    <script src="main.js"></script>
    <p class="left">Copyright 2019</p>
    <p class="right">Created by Konjo</p>
    <!--source: https://www.infinitysymbol.net/ infinity symbol-->
    <p class="center">&#8734;</p>
  </body>
</html>
