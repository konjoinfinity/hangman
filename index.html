<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <title>Konjo Hangman</title>
  </head>
  <body>
    <header>
      <h1>Konjo Hangman</h1>
    </header>
    <main>
      <div class="hangman-board">
        <img src="img/1.png" id="hangmanimage" alt="1" />
      </div>
      <div id="wordboard"></div>
    </main>
    <section class="right">
      <div class="hidden">
        <div id="hiddenword"></div>
      </div>
      <div id="winguesslose"></div>
    </section>
    <section class="left">
      <form class="word">
        <div class="wordform">
          <input type="text" id="hangmanword" />
          <input
            type="button"
            id="enterWord"
            onclick="createWord()"
            value="Enter Word"
          />
        </div>
      </form>
    </section>
    <footer>
      <form class="buttons">
        <div class="letterbuttons">
          <input
            type="button"
            id="letterA"
            onclick="checkLetter('A')"
            value="A"
          />
          <input
            type="button"
            id="letterB"
            onclick="checkLetter('B')"
            value="B"
          />
          <input
            type="button"
            id="letterC"
            onclick="checkLetter('C')"
            value="C"
          />

            type="button"
            id="letterD"
            onclick="checkLetter('D')"
            value="D"
          />
          <input
            type="button"
            id="letterE"
            onclick="checkLetter('E')"
            value="E"
          />
          <input
            type="button"
            id="letterF"
            onclick="checkLetter('F')"
            value="F"
          />
          <input
            type="button"
            id="letterG"
            onclick="checkLetter('G')"
            value="G"
          />
          <input
            type="button"
            id="letterH"
            onclick="checkLetter('H')"
            value="H"
          />
          <input
            type="button"
            id="letterI"
            onclick="checkLetter('I')"
            value="I"
          />
          <input
            type="button"
            id="letterJ"
            onclick="checkLetter('J')"
            value="J"
          />
          <input
            type="button"
            id="letterK"
            onclick="checkLetter('K')"
            value="K"
          />
          <input
            type="button"
            id="letterL"
            onclick="checkLetter('L')"
            value="L"
          />
          <input
            type="button"
            id="letterM"
            onclick="checkLetter('M')"
            value="M"
          />
          <input
            type="button"
            id="letterN"
            onclick="checkLetter('N')"
            value="N"
          />
          <input
            type="button"
            id="letterO"
            onclick="checkLetter('O')"
            value="O"
          />
          <input
            type="button"
            id="letterP"
            onclick="checkLetter('P')"
            value="P"
          />
          <input
            type="button"
            id="letterQ"
            onclick="checkLetter('Q')"
            value="Q"
          />
          <input
            type="button"
            id="letterR"
            onclick="checkLetter('R')"
            value="R"
          />
          <input
            type="button"
            id="letterS"
            onclick="checkLetter('S')"
            value="S"
          />

            type="button"
            id="letterT"
            onclick="checkLetter('T')"
            value="T"
          />
          <input
            type="button"
            id="letterU"
            onclick="checkLetter('U')"
            value="U"
          />
          <input
            type="button"
            id="letterV"
            onclick="checkLetter('V')"
            value="V"
          />
          <input
            type="button"
            id="letterW"
            onclick="checkLetter('W')"
            value="W"
          />
          <input
            type="button"
            id="letterX"

          />
        </div>
      </form>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
